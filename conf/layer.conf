# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-hlio-rcd"
BBFILE_PATTERN_meta-hlio-rcd = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-hlio-rcd = "7"

# Set a variable to get the STM32MP MX BSP location
STM32MP_META_HLIO_RCD_BASE = "${LAYERDIR}"

# This should only be incremented on significant changes that may
# cause compatibility issues with other layers
LAYERVERSION_meta-hlio-rcd = "1"

LAYERDEPENDS_meta-hlio-rcd = "stm-st-stm32mp-mx"
LAYERSERIES_COMPAT_meta-hlio-rcd = "kirkstone"
